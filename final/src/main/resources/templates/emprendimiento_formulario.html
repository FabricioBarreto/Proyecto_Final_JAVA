<div class="text-center">
        <div>
            <h1>CREAR UN NUEVO EMPRENDIMIENTO</h1>
        </div>
    <form th:action="@{/emprendimientos/guardar}" th:object="${emprendimiento}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row m-3">
                <label class="col-form-label col-sm-4">Nombre:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nombre}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-form-label col-sm-4">Descripcion:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{descripcion}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-form-label col-sm-4">Contenido:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{contenido}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-form-label col-sm-4">Objetivo:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{objetivo}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-form-label col-sm-4">Urls:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{url}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-form-label col-sm-4">Tags:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{tags}" class="form-control" required />
                </div>
            </div>
            <div class="text-center m-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
